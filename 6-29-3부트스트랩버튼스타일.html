<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
    
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>버튼스타일</h2>
        <button type="button" class="btn">basic</button>
        <button  type="button" class="btn btn-primary">primary</button>
        <button  type="button" class="btn btn-success">success</button>
        <button  type="button" class="btn btn-secondary">secondary</button>
        <button  type="button" class="btn btn-info">info</button>
        <button  type="button" class="btn btn-warning">warning</button>
        <button  type="button" class="btn btn-danger">danger</button>
        <button  type="button" class="btn btn-dark">dark</button>
        <button  type="button" class="btn btn-light">light</button>
        <button  type="button" class="btn btn-link">link</button>
    </div>
    <div class="container mt-5 ">
        <a href="#" class="btn btn-info"> link button</a>
        <input type="button" class="btn btn-dark" value="input button">
        <input type="submit" value="전송버튼" class="btn btn-danger">
        <input type="reset" value="reset button" class="btn btn-warning">
    </div>
    <div class="container mt-4 ">
        <h2>버튼 윤관석</h2>
        <button  type="button" class="btn btn-outline-primary">primary</button>
        <button  type="button" class="btn btn-outline-success">success</button>
        <button  type="button" class="btn btn-outline-secondary">secondary</button>
        <button  type="button" class="btn btn-outline-info">info</button>
        <button  type="button" class="btn btn-outline-warning">warning</button>
        <button  type="button" class="btn btn-outline-danger">danger</button>
        <button  type="button" class="btn btn-outline-dark">dark</button>
        <button  type="button" class="btn btn-outline-light btn-block">light</button>
    </div>
    <div class="container mt-3">
        <div class="d-grid gap-3">
            <button type="button" class="btn btn-primary btn-block"> full width1</button>
            <button type="button" class="btn btn-primary btn-block"> full width2</button>
            <button type="button" class="btn btn-primary btn-block"> full width3</button>
        </div>
    </div>
    <div class="container mt-5">
        <h2>버튼 상태</h2>
        <button  type="button" class="btn btn-primary">primary button</button>
        <button  type="button" class="btn btn-primary active">primary active</button>
        <button  type="button" class="btn btn-primary" disabled>primary disabled</button>
        <a href="#" class="btn btn-primary disabled">primary disable link</a>
    </div>
    <div class="container mt-5">
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading.....
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading.....
        </button>
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-grow-sm"></span>
            Loading.....
        </button>
    </div>
    <div class="container mt-5">
        <!-- <div class="btn-group-vertical btn-group-lg"> -->
        <div class="btn-group-vertical btn-group-md">
            <button  type="button" class="btn btn-primary">primary1 button</button>
            <button  type="button" class="btn btn-primary">primary2 button</button>
            <button  type="button" class="btn btn-primary">primary3 button</button>
        </div>
        <div class="btn-group-vertical btn-group-sm">
            <button  type="button" class="btn btn-primary">primary4 button</button>
            <button  type="button" class="btn btn-primary">primary5 button</button>
            <button  type="button" class="btn btn-primary">primary6 button</button>
        </div>
    </div>
    <div class="container">
        <div class="btn_group">
            <button  type="button" class="btn btn-primary">primary1 button</button>
            <button  type="button" class="btn btn-primary">primary2 button</button>
            <div class="btn-group">
                <button  type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">primary3 button</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">가가가가가</a>
                    <a href="#" class="dropdown-item">나나나나나</a>
                </div>
            </div>
        </div>
    </div>
